name: Test Package

on: [push]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: ['12', '14', '16']
      fail-fast: false
    name: Test using Node ${{ matrix.node }}
    steps:
      - uses: actions/checkout@v2
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 2.7
      - name: Setup node
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node }}
      - name: Skip webpack v5 based packages for Node 12
        if: ${{ matrix.node == '12' }} # This step will only run if `[deploy]` is found
        uses: JesseTG/rm@v1.0.2
        with:
          path: ./packages/webpack-v5
      - run: yarn
      - run: yarn build
      - run: yarn test
